<div>{{ selected }}</div>
<div *ngIf="selected == 'General'">General Settings Here</div>
<div *ngIf="selected == 'Appearance'">Appearance Settings Here</div>
<div *ngIf="selected == 'File System'">
  <form (ngSubmit)="onDirectorySetting()">
    <div class="form-group">
      <label for="directory">Directory:</label>
      <input
        placeholder="{{ this.directory }}"
        type="text"
        id="email"
        name="directory"
        [(ngModel)]="this.directory"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
  <form (ngSubmit)="onRefreshSetting()">
    <div class="form-group">
      <label for="refresh">Refresh actions in minutes:</label>
      <input
        placeholder="{{ this.refresh }}"
        type="text"
        id="refresh"
        name="refresh"
        [(ngModel)]="this.refresh"
      />
    </div>
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="onSyncSetting()">
    <div class="form-group">
      <label for="sync">Sync actions in minutes:</label>
      <input
        placeholder="{{ this.refresh }}"
        type="text"
        id="sync"
        name="sync"
        [(ngModel)]="this.sync"
      />
    </div>
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="onAddUntrack()">
    <div class="form-group">
      <label for="untrack">Exclude Filetype:</label>
      <input
        type="text"
        id="untrack"
        name="untrack"
        [(ngModel)]="this.filetype"
      />
    </div>
    <button type="submit">Submit</button>
    Excluded Filetypes
    <div class="list">
      <div class="file">
        <div
          *ngFor="let filetype of getVcService().filetypes"
          (click)="onRemoveFiletype(filetype)"
        >
          {{ filetype }}
        </div>
      </div>
    </div>
  </form>
</div>
<div *ngIf="selected == 'About'">About Settings Here</div>
